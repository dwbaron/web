            // 使注册界面居中
            function mid() {
                var con = $('.container').width();

                var window_width = document.body.clientWidth;

                w = window_width / 2 - con / 2;


                $('.register').css({'left': w.toString() + 'px'})
            }

            // 居中
            mid();

            // 响应浏览器窗口尺寸变换事件
            window.onresize = function () {

                mid()

<body>

<!-- particles.js container -->
<div id="particles-js" style="z-index: -1;">

    <div class="register" style="position: absolute;margin:100px auto 0;height: 500px; width: 400px">
        <div class="container" style="height: 500px; margin: 0; padding: 5px">
        {% block main %}

            <h3 style="">
                注册</h3>
            <form class="form" action="{% url 'users:register' %}" method="post">
                {% csrf_token %}
                <ul>

                    {% for field in form %}
                    <li class="item">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                    {% if field.help_text %}
                    {% endif %}
                    </li>
                    {% endfor %}
                </ul>

                <button type="submit" class="btn btn-primary btn-block">注册 DW</button>
            </form>
            <div class="flex-center top-gap text-small">
                <a href="/users/login">已有账号登录</a>
            </div>
        {% endblock main %}
        </div>
